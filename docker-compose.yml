version: '3'
services:
  mysql:
    image: mysql:5.6
    volumes:
      - ./mysql:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123

  node:
    links:
     - mysql
    build: .
    image: nazmulb/api_integration_test
    volumes:
      - .:/var/www/html
    ports:
      - "8082:8082"
