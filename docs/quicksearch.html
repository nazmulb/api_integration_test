/ async delete(routeUrl, token = \"\") { const response = await request(this.app) .delete(`${this.routePrefix}${routeUrl}`) .set(\"auth_token\", token); return response; } /** * Get Auth token * @param {object} data - data to be passed * @return {string} token - auth token * @example * helper.auth(\"/auth\", { email: \"nazmul.basher@gmail.com\", password: \"123\" }); */ async auth(data) { const response = await this.post(\"/auth\", data); return response.body.token; } /** * Run any command using CLI * @param {string} cmd - command * @return {Promise} * @example * helper.auth(\"./node_modules/.bin/sequelize db:create\"}); */ run(cmd) { return new Promise((resolve, reject) =&gt; { try { execSync(cmd, { stdio: \"inherit\" }); resolve(\"OK\"); } catch (e) { reject(e); } }); } } module.exports = Helper; × Search results Close "},"app_controllers_PageController.js.html":{"id":"app_controllers_PageController.js.html","title":"Source: app/controllers/PageController.js","body":" Api Integration Testing Framework Classes ControllerCreateCompanyServiceCreateEmployeeServiceCreateUserServiceDeleteEmployeeServiceDeleteUserServiceEmployeeControllerEmployeeListServiceFactoryGetCompanyByNameServiceGetEmployeeByIdServiceGetUserByEmailServiceGetUserByIdServiceHelperPageControllerServiceServiceFactoryUpdateEmployeeServiceUpdateUserServiceUserControllerUserListServiceUtil Source: app/controllers/PageController.js const { Controller } = require(\"../libraries\"); /** * Page Controller Related Methods */ class PageController extends Controller { /** * About page * @param {object} req - request object * @param {object} res - response object * @return {json} * @example * pc.about(); */ about(req, res) { return res.json({ message: \"About Page\" }); } } module.exports = PageController; × Search results Close "},"app_libraries_Service.js.html":{"id":"app_libraries_Service.js.html","title":"Source: app/libraries/Service.js","body":" Api Integration Testing Framework Classes ControllerCreateCom         $(document).ready(function() {
            Searcher.init();

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }
